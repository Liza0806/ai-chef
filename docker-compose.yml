version: '3.9'

services:
  db:
    image: postgres:15
    container_name: ai-chef-db
    environment:
      POSTGRES_USER: aiuser
      POSTGRES_PASSWORD: aipassword
      POSTGRES_DB: aichef
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
    container_name: ai-chef-backend
    command: pnpm start
    volumes:
      - ./apps/backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://aiuser:aipassword@db:5432/aichef
    depends_on:
      - db

volumes:
  db-data:
